<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="public/index.css" rel="stylesheet">
  <script src="public/index.js" defer></script>
  <title>Comments</title>
</head>
<body>
<div id="root">
  <div class="container">
    <div class="header">Discussion</div>
    <div class="add-comment comment">
      <div class="avatar"></div>
      <input id="text-input" class="text-input" placeholder="What are your thoughts?" />
      <div id="comment-button" class="comment-button">
        <span>Comment</span>
      </div>
    </div>
    <div class="divider"></div>
    <div id="comments-section">
      <div class="comment">
        <div class="avatar"></div>
        <div class="comment-body">
          <div class="comment-header">Rob Hope</div>
          <div class="comment-time-ago">・ 45 min ago</div>
          <div class="message">Jeepers now that's a huge release with some big community earnings to back it - it must be so rewarding seeing creators quit their day jobs after monetizing (with real MRR) on the new platform.</div>
          <div class="action-button upvote-button">
            <div class="upvote-icon">▲</div>
            <div class="action-button-text">Upvote</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
